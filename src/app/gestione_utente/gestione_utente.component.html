<div class="finestra scritta">
  <div class="barraSuperiore">
    <div style="width: calc(100% - 40px); float: left; font-weight: bold;">
      Gestione Utente
    </div>
    <div style="width: 40px; float: left; text-align: right;">
      <img class="immagineIcona" title="Chiusura maschera"
        src="../../assets/Immagini/chiusura.png" (click)="chiusura()" />
    </div>
  </div>
  <div class="contenitoreInterno scritta">
    <div style="width: 100%; height: 100px; float: left;">
      <div style="width: 40px; height: 100%; float: left; text-align: center; border: 1px solid #999;">
        <img class="immagineIcona" title="Modifica"
          src="../../assets/Immagini/upload.png" (click)="apreUpload()"
          (error)="variabiliGlobali.handleMissingImage($event)" />
        <br />
        <img class="immagineIcona" title="Reset Immagine"
          src="../../assets/Immagini/reset.png" (click)="resetImmagine()"
          (error)="variabiliGlobali.handleMissingImage($event)" />
      </div>
      <div style="width: calc(100% - 50px); height: 100%; float: left; text-align: center; border: 1px solid #999;">
        <img class="immagineGiocatore" title="{{variabiliGlobali.Utente}}"
          [src]="immagineUtente" (error)="variabiliGlobali.handleMissingImage($event)" />
      </div>
    </div>
    <div style="width: 100%; height: auto; float: left; margin-top: 10px;">
      <div style="width: 49%; float: left;">
        NickName
      </div>
      <div style="width: 45%; float: left;">
        <input type="text" [(ngModel)]="nickName"  class="scritta" style="width: 100%;">
      </div>
    </div>
    <div style="width: 100%; height: auto; float: left;">
      <div style="width: 49%; float: left;">
        Cognome
      </div>
      <div style="width: 45%; float: left;">
        <input type="text" [(ngModel)]="cognome"  class="scritta" style="width: 100%;">
      </div>
    </div>
    <div style="width: 100%; height: auto; float: left;">
      <div style="width: 49%; float: left;">
        Nome
      </div>
      <div style="width: 45%; float: left;">
        <input type="text" [(ngModel)]="nome"  class="scritta" style="width: 100%;">
      </div>
    </div>
    <div style="width: 100%; height: auto; float: left;">
      <div style="width: 49%; float: left;">
        Password
      </div>
      <div style="width: 45%; float: left;">
        <input type="password" [(ngModel)]="password"  class="scritta" style="width: 100%;">
      </div>
    </div>
    <div style="width: 100%; height: auto; float: left;">
      <div style="width: 49%; float: left;">
        E-Mail
      </div>
      <div style="width: 45%; float: left;">
        <input type="text" [(ngModel)]="email"  class="scritta" style="width: 100%;">
      </div>
    </div>
    <div style="width: 100%; height: auto; float: left; text-align: right; margin-top: 10px; border-top: 1px solid #999;">
      <img class="immagineIcona" title="Salva le modifiche"
        src="../../assets/Immagini/save.png" (click)="salva()"
        (error)="variabiliGlobali.handleMissingImage($event)" />
    </div>
  </div>
</div>

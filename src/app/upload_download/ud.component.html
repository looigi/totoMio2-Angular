<div class="finestra scritta">
  <div style="width: calc(100% - 40px); float: left; height: 30px; font-weight: bold;">
    Scelta File
  </div>
  <div style="width: 40px; float: left; height: 30px;">
    <img class="immagineIcona" title="Annulla" (click)="chiusura()"
      src="../../assets/Immagini/chiusura.png" (error)="variabiliGlobali.handleMissingImage($event)" />
  </div>
  <hr />
  <div style="width: calc(100% - 40px); float: left; height: 30px; font-weight: bold;">
    <input type="file"
      accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff"
      name="single" style="width: 100%;" #fileInput />
  </div>
  <div style="width: 40px; float: left; height: 30px; margin-top: -8px;">
    <img class="immagineIcona" title="Annulla" (click)="inviaUpload()"
      src="../../assets/Immagini/upload.png" (error)="variabiliGlobali.handleMissingImage($event)" />
  </div>
</div>

<div *ngIf="attendiUpload" class="attenderePrego scritta">
  Attendere prego...<br />
  Elaborazione in corso...
</div>
